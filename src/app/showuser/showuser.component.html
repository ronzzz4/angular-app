<div class="container">
    <div class="card">
        <h1>User Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let datas of user_records;">
                    <td>{{datas.name}}</td>
                    <td>{{datas.email}}</td>
                    <td>{{datas.number}}</td>
                    <td>{{datas.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
